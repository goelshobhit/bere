version: "3.8"
services:
  app:
    image: $DOCKER_NAMESPACE/social-app-api:$TAG
    container_name: app
    env_file: .env
    volumes:
      - .:/app
      - node_modules:/app/node_modules

  nginx:
    image: $DOCKER_NAMESPACE/social-app-nginx:$TAG
    container_name: nginx
    restart: always
    depends_on:
      - app
    ports:
      - 80:80

volumes:
  node_modules:
