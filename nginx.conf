server {
  listen 80;
  listen [::]:80;

  root /var/www/html;
  index index.html index.htm;

  server_name api.riddim.com www.api.riddim.com;

  location / {
    proxy_pass http://nodejs:3000;
  }

  location /api-docs/ {
    proxy_pass http://nodejs:3000/api-docs/;
  }

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }

}
